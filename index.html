<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pagina inicial do instagram</title>
</head>
<body>
  <div class="tela-instagram">

    <div class="container-b">

        <img src="./img/profile-instagram.png" class="imagem-pessoal" alt="Imagem pessoal do perfil">
        <a href="#" class="instagram-login">Continue como gabriel_rodris</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      
      <div class="segundo-container">
        <p class="conta-errada">Não é gabriel_rodris</p>
        <a href="#" class="link-azul">Alterar conta</a>
        <p class="ou">ou</p>
        <a href="#" class="link-azul">Inscreva-se</a>
      </div>

      <div class="baixe-aqui">
        <p class="baixe">Baixe o aplicativo</p>
      
        <div class="download">
          <a href="#" class="app-download1"></a>
          <a href="#" class="app-download2"></a>
        </div>
      </div>
    </div>
</div>

</html>
